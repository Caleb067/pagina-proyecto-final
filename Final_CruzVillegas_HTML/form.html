<!DOCTYPE html>
<html>
<head>
	<title>FORMULARIO PARA INSCRIPCION</title>
	<link rel="stylesheet" type="text/css" href="formestilo.css">
	<h1>¿DESEAS INSCRIBIR A TU HIJO?</h1>
	<hr>
	<a href="inicio.html">Volver a página principal</a>
</head>
<body>
	<h2>
	<p>
		¡Si deseas inscribir a tu hijo te invitamos a llenar este formulario y asi facilitarnos su inscripción!
	</p>
</h2>
	<form action="#" method="get" name="DatosParaInscrbir">

		<label for="Nombre">Nombre(s) del niño:</label>
		<input type="text" name="n" id="nombre" placeholder="Escribe el nombre del niño" required="required">
        
		<label for="Apellido">Apellido(s) del niño:</label>
		<input type="text" name="apellido" id="apellido" placeholder="Escribe el apellido del niño" required="required">

        <label for="Edad">Edad del niño:</label>
 	    <input type="text" name="edad" id="edad" placeholder="Escribe la edad del niño" required="required">
 	    
		<label for="Email">Email:</label>
 	    <input type="email" name="email" id="email" placeholder="correo electronico" required="required">
        
 	    <label for="Dirección">Dirección:</label>
 	    <input type="text" name="dirección" id="dirección" placeholder="Escribe tu dirección" required="required">

 	    <label for="Curso">Curso que tomará el niño:</label>
 	    <input type="text" name="curso" id="curso" placeholder="Escribe el curso" required="required">

 	    <label for="Horarios">Horarios que decidio:</label>
 	    <input type="text" name="horarios" id="horarios" placeholder="Escribe el horario" required="required">


 	    <input type="Submit" name="Enviar" value="Enviar Datos">


</body>
</html>
